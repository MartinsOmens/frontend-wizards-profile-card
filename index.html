<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article data-testid="test-profile-card" class="profile-card">
      <figure>
        <img
          data-testid="test-user-avatar"
          src="./images/profile.jpg"
          alt="Profile Photo of Martins Chibueze"
          class="profile-image"
        />
      </figure>

      <div class="profile-info">
        <header>
          <h2 data-testid="test-user-name" class="profile-username">
            Martins Chibueze omenudo
          </h2>
        </header>

        <p data-testid="test-user-bio" class="profile-bio">
          Frontend developer passionate about design, accessibility, and clean
          code.
        </p>

        <p class="time">
          Current time: <span data-testid="test-user-time"></span>
        </p>

        <nav data-testid="test-user-social-links">
          <ul class="nav-links">
            <li>
              <a
                data-testid="test-user-social-twitter"
                href="https://x.com/ChrisMarti94875"
                target="_blank"
                rel="noopener noreferrer"
                >Twitter</a
              >
            </li>

            <li>
              <a
                data-testid="test-user-social-github"
                href="https://github.com/MartinsOmens"
                target="_blank"
                rel="noopener noreferrer"
                >Github</a
              >
            </li>

            <li>
              <a
                data-testid="test-user-social-linkedin"
                href=" https://www.linkedin.com/"
                target="_blank"
                rel="noopener noreferrer"
                >Linkedin</a
              >
            </li>
          </ul>
        </nav>

        <div class="profile-details">
          <section>
            <h3>Hobbies:</h3>
            <ul data-testid="test-user-hobbies">
              <li>Reading</li>
              <li>Listening to Music</li>
              <li>Sports</li>
            </ul>
          </section>

          <section>
            <h3>Dislikes:</h3>
            <ul data-testid="test-user-dislikes">
              <li>Spam emails</li>
              <li>Procrastination</li>
              <li>Laziness</li>
            </ul>
          </section>
        </div>
      </div>
      <section aria-labelledby="cta" class="cta-wrap">
        <button
          type="button"
          id="about-btn"
          class="cta-button"
          data-testid="test-about-button"
          onclick="window.location.href='about.html'"
          aria-label="Go to About page"
        >
          About Me
        </button>
        <button
          type="button"
          id="contact"
          class="cta-outline-button"
          data-testid="test-contact-button"
          onclick="window.location.href='contact.html'"
          aria-label="Go to Contact page"
        >
          Contact Me
        </button>
      </section>
    </article>

    <script src="./index.js"></script>
  </body>
</html>
